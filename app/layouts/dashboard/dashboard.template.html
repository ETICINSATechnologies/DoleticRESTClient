<div class="twelve wide column">
    <div class="ui horizontal divider">
        Mes études
    </div>
    <div class="row" id="project_table_container">
    </div>
</div>
<div class="ui modal" id="profile_form_modal">
    <div class="ui segment">
        <form id="profile_form" class="ui form">
            <h4 class="ui header" id="form_header">Edition du profil de </h4>
            <div class="fields">
                <div id="firstname_field" class="eight wide required field">
                    <label>Prénom</label>
                    <input id="firstname" placeholder="Prénom..." type="text"/>
                </div>
                <div id="lastname_field" class="eight wide required field">
                    <label>Nom</label>
                    <input id="lastname" placeholder="Nom..." type="text"/>
                </div>
            </div>
            <div class="fields">
                <div class="twelve wide required field" id="gender_field">
                    <label>Civilité</label>
                    <div id="gender_search" class="ui fluid search selection dropdown">
                        <input type="hidden" id="gender"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Civilité...</div>
                        <div class="menu">
                            <!-- GENDERS WILL GO HERE -->
                        </div>
                    </div>
                </div>
                <div id="birthdate_field" class="twelve wide required field">
                    <label>Date de naissance</label>
                    <div class="ui calendar" id="birthdate_calendar">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input id="birthdate" placeholder="AAA-mm-jj" type="text"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fields">
                <div id="tel_field" class="twelve wide required field">
                    <label>Numéro de téléphone</label>
                    <input id="tel" placeholder="0000000000" type="text"/>
                </div>
                <div id="mail_field" class="twelve wide required field">
                    <label>Adresse mail</label>
                    <input id="mail" placeholder="exemple@domaine.com" type="text"/>
                </div>
            </div>
            <div id="address_field" class="sixteen wide required field">
                <label>Adresse</label>
                <input id="address" placeholder="X rue de ..." type="text"/>
            </div>
            <div class="fields">
                <div id="postalcode_field" class="twelve wide required field">
                    <label>Code postal</label>
                    <input id="postalcode" placeholder="00000" type="text"/>
                </div>
                <div id="city_field" class="twelve wide required field">
                    <label>Ville</label>
                    <input id="city" placeholder="Ville..." type="text"/>
                </div>
            </div>
            <div class="sixteen wide required field" id="country_field">
                <label>Pays</label>
                <div id="country_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="country"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Pays...</div>
                    <div class="menu">
                        <!-- COUNTRIES WILL GO HERE -->
                    </div>
                </div>
            </div>
            <div class="fields">
                <div class="sixteen wide required field" id="schoolyear_field">
                    <label>Année d'étude</label>
                    <div id="schoolyear_search" class="ui fluid search selection dropdown">
                        <input type="hidden" id="schoolyear"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Année...</div>
                        <div class="menu">
                            <!-- YEARS WILL GO HERE -->
                        </div>
                    </div>
                </div>
                <div class="sixteen wide required field" id="dept_field">
                    <label>Département</label>
                    <div id="dept_search" class="ui fluid search selection dropdown">
                        <input type="hidden" id="dept"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Département...</div>
                        <div class="menu">
                            <!-- DEPTS WILL GO HERE -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui hr_center small buttons">
                <div id="abort_btn" class="ui button" ng-click="DoleticUIModule.cancelProfileForm();">Annuler
                </div>
                <div class="or" data-text="ou"></div>
                <div id="profile_btn" class="ui green button" ng-click="DoleticUIModule.updateProfile();">
                    Confirmer
                </div>
            </div>
        </form>
    </div>
</div>
<div class="ui small modal" id="pass_form_modal">
    <div class="ui segment">
        <form id="pass_form" class="ui form">
            <h4 class="ui header">Modification du mot de passe</h4>
            <div id="uname_field" class="sixteen wide required field">
                <label>Nom d'utilisateur</label>
                <input id="uname" type="text" readonly/>
            </div>
            <div id="oldpass_field" class="sixteen wide required field">
                <label>Ancien mot de passe</label>
                <input id="oldpass" type="password"/>
            </div>
            <div id="newpass_field" class="sixteen wide required field">
                <label>Nouveau mot de passe</label>
                <input id="newpass" type="password"/>
            </div>
            <div id="confirm_field" class="sixteen wide required field">
                <label>Confirmer le mot de passe</label>
                <input id="confirm" type="password"/>
            </div>
            <div class="ui hr_center small buttons">
                <div id="abort_pass" class="ui button" ng-click="DoleticUIModule.cancelPassForm();">Annuler
                </div>
                <div class="or" data-text="ou"></div>
                <div id="pass_btn" class="ui green button" ng-click="DoleticUIModule.updatePassword();">
                    Confirmer
                </div>
            </div>
        </form>
    </div>
</div>
