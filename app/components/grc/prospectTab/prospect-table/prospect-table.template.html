<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="ui very basic celled table">
    <thead>
    <tr>
        <th></th>
        <th>Nom/Email</th>
        <th>Téléphone</th>
        <th>Mobile</th>
        <th>Société</th>
        <th>Rôle</th>
        <th>Assigné à</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th></th>
        <th>Nom/Email</th>
        <th>Téléphone</th>
        <th>Mobile</th>
        <th>Société</th>
        <th>Rôle</th>
        <th>Assigné à</th>
        <th></th>
    </tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="prospect in contactService.prospects">
        <td>
            <a class="ui teal icon button"
               data-tooltip="Détails de {{prospect.fullName}}"
               data-content="Cliquez ici pour afficher plus d'informations"
               ui-sref="grc.contactDetailsTab({id : prospect.id})">
                <i class="user icon"></i>
            </a>
        </td>
        <td>
            <div class="ui small header">
                <div class="content">
                    {{prospect.fullName}}
                    <div class="sub header">
                        <a href="mailto:{{prospect.email}}" target="_blank">{{prospect.email}}</a>
                    </div>
                </div>
            </div>
        </td>
        <td>0{{prospect.phone}}</td>
        <td>0{{prospect.cellPhone}}</td>
        <td>{{prospect.firm.name}}</td>
        <td>{{prospect.role}}</td>
        <td>{{prospect.prospector.fullName}}</td>
        <td>
            <div class="ui icon buttons">
                <button class="ui blue icon button" data-tooltip="Modifier" ng-click="showProspectForm(prospect)">
                    <i class="write icon"></i>
                </button>
                <button class="ui yellow icon button" data-tooltip="Marquer comme prospecté"
                        ng-click="toContactedProspect(prospect)">
                    <i class="call icon"></i>
                </button>
                <button class="ui red icon button" data-tooltip="Supprimer" ng-click="deleteProspect(prospect.id)">
                    <i class="remove icon"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
