<div class="ui modal" id="client_form_modal">
    <div class="ui segment">
        <form name="clientForm" class="ui form vertical segment" ng-submit="clientForm.$valid && addClient()" novalidate>
            <div class="ui message" ng-show="clientForm.$dirty" ng-class="{'positive' : clientForm.$valid, 'negative' : clientForm.$invalid}">
                Le formulaire est {{ clientForm.$valid ? "valide" : "invalide" }}
            </div>
            <h4 class="ui dividing header">Ajout d'un client</h4>
            <div class="fields">
                <div class="eight wide required field">
                    <label>Prénom</label>
                    <input placeholder="Prénom..." type="text" ng-model="client.firstName" required/>
                </div>
                <div class="eight wide required field">
                    <label>Nom</label>
                    <input placeholder="Nom..." type="text" ng-model="client.lastName" required/>
                </div>
            </div>
            <div class="fields">
                <div class="eight wide required field">
                    <label>Civilité</label>
                    <ng-dropdown data-label="label" ng-option="genderService.genders" data-value="id" ng-model="client.gender" required="true"></ng-dropdown>
                </div>
                <div class="eight wide field">
                    <label>Email</label>
                    <input placeholder="Email..." type="email" ng-model="client.email"/>
                </div>
            </div>
            <div class="fields">
                <div class="eight wide field">
                    <label>Numéro de téléphone</label>
                    <input placeholder="0000000000" ng-model="client.phone"/>
                </div>
                <div class="eight wide field">
                    <label>Numéro de téléphone mobile</label>
                    <input placeholder="0000000000" ng-model="client.cellPhone"/>
                </div>
            </div>
            <div class="fields">
                <div class="eight wide required field">
                    <label>Société</label>
                    <ng-dropdown data-label="name" ng-option="firmService.firms" data-value="id" ng-model="client.firm" required="true"></ng-dropdown>
                </div>
                <div class="eight wide field">
                    <label>Poste</label>
                    <input placeholder="Poste..." type="text" ng-model="client.role"/>
                </div>
            </div>
            <div class="sixteen wide field">
                <label>Origine des coordonnées</label>
                <input placeholder="Origine..." type="text" ng-model="client.origin"/>
            </div>
            <div class="fields">
                <div class="eight wide field">
                    <label>Prochaine prospection</label>
                    <input placeholder="JJ/MM/AAAA" type="text" ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/" ng-model="client.nextProspecting"/>
                </div>
                <div class="eight wide field">
                    <label>Assigné à</label>
                    <ng-dropdown data-label="full_name" ng-option="userService.users" data-value="id" ng-model="client.prospector"></ng-dropdown>
                </div>
            </div>
            <div class="sixteen wide field">
                <label>Notes</label>
                <textarea ng-model="client.notes" placeholder="Notes..."></textarea>
            </div>
            <div class="ui small buttons">
                <input type="reset" value="Annuler" class="ui button"/>
                <div class="or" data-text="ou"></div>
                <input type="submit" value="Ajouter" class="ui green button" ng-class="{'disabled':clientForm.$invalid}"/>
            </div>
        </form>
    </div>
</div>
