<div class="ui modal" id="firm_form_modal" ng-controller="grcFirmFormController">
    <form class="ui form segment" name="firmForm" ng-submit="firmForm.$valid && addFirm()" novalidate>
        <div class="ui message" ng-class="{'positive' : firmForm.$valid, 'negative' : firmForm.$invalid}">
            Le formulaire est {{ firmForm.$valid ? "valide" : "invalide" }}
        </div>
        <h4 class="ui dividing header">Ajout d'une société</h4>
        <div class="ui fields">
            <div class="eight wide field">
                <label>SIRET</label>
                <input name="siret" placeholder="SIRET..." type="text" ng-model="firm.siret"/>
            </div>
            <div class="eight wide required field">
                <label>Nom</label>
                <input name="name" placeholder="Nom..." type="text" ng-model="firm.name" required/>
            </div>
        </div>
        <div class="sixteen wide required field">
            <label>Type de société</label>
            <div class="ui fluid search selection dropdown" id="firm_type_dropdown">
                <input type="hidden" name="type" ng-model="firm.type" required/>
                <i class="dropdown icon"></i>
                <div class="default text">Type...</div>
                <div class="menu">
                    <div ng-repeat="firmType in firmTypes" class="item" data-value="{{ firmType.id }}" ng-click="setType(firmType.id)">{{ firmType.label }}</div>
                </div>
            </div>
        </div>
        <div class="ui fields">
            <div class="ten wide field">
                <label>Adresse</label>
                <input name="address" placeholder="Adresse..." type="text" ng-model="firm.address"/>
            </div>
            <div class="six wide field">
                <label>Code Postal</label>
                <input name="postalCode" placeholder="Code Postal..." type="text" ng-model="firm.postalCode"/>
            </div>
        </div>
        <div class="ui fields">
            <div class="eight wide field">
                <label>Ville</label>
                <input name="city" placeholder="Ville..." type="text" ng-model="firm.city"/>
            </div>
            <div class="eight wide required field">
                <label>Pays</label>
                <div class="ui fluid search selection dropdown" id="firm_country_dropdown">
                    <input type="hidden" name="country" ng-model="firm.country" required/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Pays...</div>
                    <div class="menu">
                        <div ng-repeat="country in countries" class="item" data-value="{{ country.id }}" ng-click="setCountry(country.id)">{{ country.label }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui hr_center small buttons">
            <div class="ui button">Annuler</div>
            <div class="or" data-text="ou"></div>
            <input type="submit" value="Ajouter" class="ui green button" ng-class="{ 'disabled': firmForm.$invalid }"/>
        </div>
    </form>
</div>
