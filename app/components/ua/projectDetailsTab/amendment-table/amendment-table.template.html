<table class="ui very basic celled table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Types</th>
        <th>Contenu</th>
        <th>Imputable Ã  la J.E. ?</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="amendment in amendmentService.currentProjectAmendments">
        <td>{{amendment.date|date:"dd/MM/y"}}</td>
        <td>
            <span ng-repeat="type in amendment.types">
                {{type.label}}{{$last ? "" :", "}}
            </span>
        </td>
        <td>{{amendment.content}}</td>
        <td>{{amendment.attributable ? 'Oui' : 'Non'}}</td>
        <td>
            <div class="ui icon buttons">
                <button class="ui blue icon button" data-tooltip="Modifier" ng-click="showAmendmentForm(amendment)">
                    <i class="write icon"></i>
                </button>
                <button class="ui red icon button" data-tooltip="Supprimer" ng-click="deleteAmendment(amendment.id)">
                    <i class="remove icon"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
