<div class="ui modal" id="end_form_modal">
    <div class="ui segment">
        <form name="endForm" class="ui form vertical segment"
              ng-submit="endForm.$valid && endProject()"
              novalidate>
            <div class="ui message" ng-show="endForm.$dirty"
                 ng-class="{'positive' : endForm.$valid, 'negative' : endForm.$invalid}">
                Le formulaire est {{ endForm.$valid ? "valide" : "invalide" }}
            </div>
            <h2 class="ui dividing header">Signature d'une étude</h2>
            <div class="sixteen wide required field">
                <label>Date de clôture</label>
                <input placeholder="JJ/MM/AAAA" type="text"
                       ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/"
                       ng-model="project.endDate" required/>
            </div>
            <div class="ui small buttons">
                <input type="reset" value="Annuler" class="ui button"/>
                <div class="or" data-text="ou"></div>
                <input type="submit" value="Confirmer" class="ui green button"
                       ng-class="{ 'disabled': endForm.$invalid }"/>
            </div>
        </form>
    </div>
</div>
