<div class="ui modal" id="sign_form_modal">
    <div class="ui segment">
        <form name="signForm" class="ui form vertical segment"
              ng-submit="signForm.$valid && signProject()"
              novalidate>
            <div class="ui message" ng-show="signForm.$dirty"
                 ng-class="{'positive' : signForm.$valid, 'negative' : signForm.$invalid}">
                Le formulaire est {{ signForm.$valid ? "valide" : "invalide" }}
            </div>
            <h2 class="ui dividing header">Signature d'une Ã©tude</h2>
            <div class="sixteen wide required field">
                <label>Date de signature</label>
                <input placeholder="JJ/MM/AAAA" type="text"
                       ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/"
                       ng-model="project.signDate" required/>
            </div>
            <div class="ui small buttons">
                <input type="reset" value="Annuler" class="ui button"/>
                <div class="or" data-text="ou"></div>
                <input type="submit" value="Confirmer" class="ui green button"
                       ng-class="{ 'disabled': signForm.$invalid }"/>
            </div>
        </form>
    </div>
</div>
