<div class="ui modal" id="pay_form_modal">
    <div class="ui segment">
        <form name="payForm" class="ui form vertical segment"
              ng-submit="payForm.$valid && payDelivery()"
              novalidate>
            <div class="ui message" ng-show="payForm.$dirty"
                 ng-class="{'positive' : payForm.$valid, 'negative' : payForm.$invalid}">
                Le formulaire est {{ payForm.$valid ? "valide" : "invalide" }}
            </div>
            <h2 class="ui dividing header">Signature d'une Ã©tude</h2>
            <div class="sixteen wide required field">
                <label>Date de paiement</label>
                <input placeholder="JJ/MM/AAAA" type="text"
                       ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/"
                       ng-model="delivery.paymentDate" required/>
            </div>
            <div class="ui small buttons">
                <input type="reset" value="Annuler" class="ui button"/>
                <div class="or" data-text="ou"></div>
                <input type="submit" value="Confirmer" class="ui green button"
                       ng-class="{ 'disabled': payForm.$invalid }"/>
            </div>
        </form>
    </div>
</div>
