<div class="ui two column grid container">
    <div class="row">
        <div class="ui buttons">
            <div class="ui green button" ng-click="">Ajouter une
                équipe
            </div>
            <div class="ui olive button" ng-click="teamService.getAllTeams(false)">Actualiser la
                liste
            </div>
            <div class="ui yellow button" ng-click="alert('Fonction non implémentée...')">Exporter au
                format Excel
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sixteen wide column">
            <hr-team-table-component></hr-team-table-component>
        </div>
        <div class="ui modal" id="team_form_modal">
            <form id="team_form" class="ui form segment">
                <h4 class="ui dividing header">Ajout d'une équipe</h4>
                <div id="tname_field" class="twelve wide required field">
                    <label>Nom</label>
                    <input id="tname" placeholder="Nom d'équipe..." type="text"/>
                </div>
                <div class="twelve wide required field">
                    <label>Chef d'équipe</label>
                    <div id="leader_search" class="ui fluid search selection dropdown user-drop">
                        <input type="hidden" id="leader"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Chef d'équipe...</div>
                        <div class="menu">
                            <!-- USERS WILL GO HERE -->
                        </div>
                    </div>
                </div>
                <div class="twelve wide required field">
                    <label>Pôle associé</label>
                    <div id="division_search" class="ui fluid search selection dropdown">
                        <input type="hidden" id="division"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Pôle...</div>
                        <div class="menu">
                            <!-- DIVISIONS WILL GO HERE -->
                        </div>
                    </div>
                </div>
                <div class="ui hr_center small buttons">
                    <div id="abort_btn" class="ui button" ng-click="">Annuler</div>
                    <div class="or" data-text="ou"></div>
                    <div id="addteam_btn" class="ui green button"
                         ng-click="">Ajouter
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    </div>
</div>
