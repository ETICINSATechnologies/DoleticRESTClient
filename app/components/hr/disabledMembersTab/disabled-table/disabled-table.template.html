<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="ui very basic celled table">
    <thead>
        <tr>
            <th></th>
            <th>Nom/Mail</th>
            <th>Poste</th>
            <th>Pôle</th>
            <th>Téléphone</th>
            <th>Année</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th></th>
            <th>Nom</th>
            <th>Poste</th>
            <th>Pôle</th>
            <th>Téléphone</th>
            <th>Année</th>
            <th></th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="user in userService.disabledUsers">
            <td>
                <button class="ui teal icon button"
                        data-tooltip="Détails de {{user.fullName}}"
                        data-content="Cliquez ici pour afficher plus d'informations"
                        ui-sref="hr.userDetailsTab({id : user.id})">
                    <i class="user icon"></i>
                </button>
            </td>
            <td>
                <h4 class="ui header">
                    <div class="content">
                        {{user.fullName}}
                        <div class="sub header">
                            <a href="mailto:{{user.email}}" target="_blank">{{user.email}}</a>
                        </div>
                    </div>
                </h4>
            </td>
            <td>{{user.mainPosition.label}}</td>
            <td>{{user.mainPosition.division.label}}</td>
            <td>0{{user.tel}}</td>
            <td>{{user.school_year.year}}{{user.department.label}}</td>
            <td>
                <div class="ui icon buttons">
                    <button class="ui blue icon button" data-tooltip="Modifier" ng-click="showUserForm(user)">
                        <i class="write icon"></i>
                    </button>
                    <button class="ui yellow icon button" data-tooltip="Réactiver" ng-click="enableUser(user)">
                        <i class="reply icon"></i>
                    </button>
                    <button class="ui red icon button" data-tooltip="Supprimer" ng-click="deleteUser(user)">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
