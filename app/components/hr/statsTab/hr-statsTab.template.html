<div class="ui two column grid container">
    <div class="row">
        <div class="nine wide center aligned column">
            <div id="refresh_indicators" class="ui olive button" ng-click="">Actualiser les
                indicateurs
            </div>
            <div class="row" id="graphs">
            </div>
        </div>
        <div class="seven wide column">
            <div id="tables">
            </div>
            <div class="ui horizontal divider">
                Indicateurs RH
            </div>
            <div class="row">
                <table class="ui very basic single line striped table">
                    <thead>
                    <tr>
                        <th>Indicateur</th>

                        <th>Objectif</th>
                    </tr>
                    </thead>
                    <tbody id="indicators_body">
                    <!-- INDICATORS LIST GOES THERE -->
                    </tbody>
                </table>
            </div>

            </div>
            <div class="ui stackable grid container" id="ag_container">
                <div class="row">
                    <div class="center aligned column">

    <div class="ui segment">
        <form class="ui form" id="agr_form">
            <h4 class="ui dividing header">Ajouter une AGR</h4>
            <div id="agr_field" class="sxiteen wide required field">
                <label>Date</label>
                <div class="ui calendar" id="agr_calendar">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" placeholder="AAAA-mm-jj" id="agr_date"/>
                    </div>
                </div>
            </div>
            <div id="agr_pr_field" class="sxiteen wide required field">
                <label>Etudiants présents</label>
                <input id="agr_pr" placeholder="Présences..." type="number"/>
            </div>
            <div class="ui hr_center small buttons">
                <div id="abort__agr_btn" class="ui button"
                     ng-click="">Annuler
                </div>
                <div class="or" data-text="ou"></div>
                <div id="add_agr_btn" class="ui green button"
                     ng-click="">Ajouter
                </div>
            </div>
        </form>
    </div>
