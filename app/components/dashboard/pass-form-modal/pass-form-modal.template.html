<div class="ui small modal" id="pass_form_modal" ng-show="editState">
    <div class="ui segment">
        <ng-form name="pass_form" class="ui form" >
            <h4 class="ui header">Modification du mot de passe</h4>
            <div id="uname_field" class="sixteen wide required field">
                <label>Nom d'utilisateur</label>
                <input name="uname"  type="text" required ng-minlength="2" />
                <div ng-messages="pass_form.uname.$error" ng-messages-include="Erreurs.html" ></div>
            </div>
            <div id="oldpass_field" class="sixteen wide required field">
                <label>Ancien mot de passe</label>
                <input name="oldpass" ng-model="olpass" type="password"  required>
                <div ng-messages="pass_form.oldpass.$error" ng-messages-include="Erreurs.html" ></div>
            </div>
            <div id="newpass_field" class="sixteen wide required field">
                <label>Nouveau mot de passe</label>
                <input name="newpass" ng-model="nepass" type="password" required ng-minlength="10"/>
                <div ng-messages="pass_form.newpass.$error" ng-messages-include="Erreurs.html" ></div>
            </div>
            <div id="confirm_field" class="sixteen wide required field">
                <label>Confirmer le mot de passe</label>
                <input name="confirm" ng-model="confpass" type="password" required ng-minlength="10"/>
                <div ng-messages="pass_form.confirm.$error" ng-messages-include="Erreurs.html" ></div>
            </div>
            <div class="ui hr_center small buttons">
                <div id="abort_pass" class="ui button" ng-click="DashboardController.cancelPassForm();">Annuler
                </div>
                <div class="or" data-text="ou"></div>
                <div id="pass_btn" class="ui green button" ng-click="DashboardController.updatePassword();">
                    Confirmer
                </div>
            </div>
        </ng-form>
    </div>
</div><
