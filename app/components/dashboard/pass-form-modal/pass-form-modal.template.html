<div class="ui small modal" id="pass_form_modal" ng-show="editState">
    <div class="ui segment">
        <ng-form id="pass_form" class="ui form" >
            <h4 class="ui header">Modification du mot de passe</h4>
            <div id="uname_field" class="sixteen wide required field">
                <label>Nom d'utilisateur</label>
                <input id="uname"  type="text" readonly/>
            </div>
            <div id="oldpass_field" class="sixteen wide required field">
                <label>Ancien mot de passe</label>
                <input id="oldpass" ng-model="olpass" type="password"/>
            </div>
            <div id="newpass_field" class="sixteen wide required field">
                <label>Nouveau mot de passe</label>
                <input id="newpass" ng-model="nepass" type="password"/>
            </div>
            <div id="confirm_field" class="sixteen wide required field">
                <label>Confirmer le mot de passe</label>
                <input id="confirm" ng-model="confpass" type="password"/>
            </div>
            <div class="ui hr_center small buttons">
                <div id="abort_pass" class="ui button" ng-click="DashboardController.cancelPassForm();">Annuler
                </div>
                <div class="or" data-text="ou"></div>
                <div id="pass_btn" class="ui green button" ng-click="DashboardController.updatePassword();">
                    Confirmer
                </div>
            </div>
        </ng-form>
    </div>
</div><
