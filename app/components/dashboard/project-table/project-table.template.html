<table class="ui very basic celled table">
    <thead>
    <tr>
        <th>Numéro</th>
        <th>Nom</th>
        <th>Rôle</th>
        <th>Statut</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projectService.currentUserProjects">
        <td>
            <button ui-sref="ua.projectDetailsTab({id:project.id})" class="ui teal button"
                    data-tooltip="Détails de l'étude {{project.number}}">{{project.number}}
            </button>
        </td>
        <td>{{project.name}}</td>
        <td>{{project.role}}</td>
        <td>{{project.status}}</td>
    </tr>
    </tbody>
</table>
