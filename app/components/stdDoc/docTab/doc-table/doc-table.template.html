<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="ui very basic celled table"
       id="user_table">
    <thead>
    <tr>
        <th></th>
        <th>Nom du Document</th>
        <th>Version/date</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th></th>
        <th>Nom du Document</th>
        <th>Version/date</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </tfoot>
    <tbody id="user_body">
    <tr ng-repeat="doc in docService.currentDoc" ng-class="{error:isDocInvalid(user)}">
        <td>
            <button class="ui teal icon button"
                    data-tooltip="Détails de {{doc.label}}"
                    data-content="Cliquez ici pour afficher plus d'informations"
                    ui-sref="hr.userDetailsTab({id : user.id})">
                <i class="user icon"></i>
            </button>
        </td>
        <td>
            <div class="ui small header">
                <div class="content">
                    {{doc.label}}
                </div>
            </div>
        </td>
        <td>{{doc.version}}{{doc.date}}</td>
        <td>{{doc.description}}</td>
        <td>
            <div class="ui icon buttons">
                <button class="ui blue icon button" data-tooltip="Nouvelle version" ng-click=""
                        ng-if="kernelService.rightLevel >= 4">
                    <i class="new user icon"></i>
                </button>
                <button class="ui blue icon button" data-tooltip="Modifier" ng-click=""
                        ng-if="kernelService.rightLevel >= 4">
                    <i class="write icon"></i>
                </button>
                <button class="ui orange icon button"
                        ng-if="kernelService.rightLevel >= 4"
                        data-tooltip="Retirer" ng-click="disabledDoc()">
                    <i class="remove user icon"></i>
                </button><button class="ui orange icon button"
                        ng-if="kernelService.rightLevel >= 4"
                        data-tooltip="Télécharger" ng-click="">
                    <i class="download icon"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
