<div class="ui modal" id="document_form_modal" >
    <form class="ui form segment" name="docForm"
          ng-submit="uploadTemplateDocument(file)" novalidate>
        <fix-modal-component></fix-modal-component>
        <div class="ui message" ng-show="docForm.$dirty"
             ng-class="{'positive' : docForm.$valid, 'negative' : docForm.$invalid}">
            Le formulaire est {{ docForm.$valid ? "valide" : "invalide" }}
        </div>
        <h4 class="ui dividing header">Ajout d'une nouvelle version du document</h4>
        <div class="fields">
            <div class="eight wide required field">
                <label>Nom</label>
                <input type="text" name="name" ng-model="document.label" />
            </div>
        </div>
        <div class="fields">
            <div class="eight wide required field">
                <label>Version</label>
                <input placeholder="1.0" type="text" name="name" ng-model="document.version" />
            </div>
        </div>
        <div class="fields">
            <div class="eight wide field">
                <label>Visibilit√©</label>
                <br />
                <input type="radio" ng-model="document.visibility" value="all" checked="checked"/>
                <label>Accessible pour tous</label>
                <input type="radio" ng-model="document.visibility" value="restricted"/>
                <label>Accessible uniquement au CA</label>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide field">
                <label>Description</label>
                <input type="text" ng-model="document.description" name="description"/>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide field">
                <label>Fichier</label>
                <input id="file" ngf-select type="file" ng-model="file" accept="*" />
                <br/>
            </div>
        </div>

        <div class="ui hr_center small buttons">
            <input type="reset" value="Annuler" class="ui button"/>
            <div class="or" data-text="ou"></div>




            <input type="submit" value="Ajouter" class="ui green button"
                   ng-class="{'disabled': docForm.$invalid }"/>

        </div>
    </form>
</div>
